<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Player | Cricket Score</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .sidebar {
            min-height: 100vh;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #343a40;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,.75);
            padding: 0.75rem 1rem;
            border-radius: 0.25rem;
            margin-bottom: 0.25rem;
        }
        .sidebar .nav-link:hover {
            color: rgba(255,255,255,1);
            background-color: rgba(255,255,255,.1);
        }
        .sidebar .nav-link.active {
            color: white;
            background-color: #0d6efd;
        }
        .sidebar .nav-link i {
            margin-right: 0.5rem;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">Cricket Admin</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">
                                <i class="bi bi-speedometer2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="admin-management.html">
                                <i class="bi bi-person-badge"></i> Admin Management
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="player-list.html">
                                <i class="bi bi-people"></i> Player Management
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="match-list.html">
                                <i class="bi bi-trophy"></i> Match Management
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="score-management.html">
                                <i class="bi bi-clipboard-data"></i> Score Management
                            </a>
                        </li>
                        <li class="nav-item mt-4">
                            <a class="nav-link text-danger" href="login.html">
                                <i class="bi bi-box-arrow-right"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Add New Player</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a href="player-list.html" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Back to Players
                        </a>
                    </div>
                </div>

                <!-- Player Form -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Player Information</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="playerName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="playerName" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="playerTeam" class="form-label">Team</label>
                                    <select class="form-select" id="playerTeam" required>
                                        <option value="">Select Team</option>
                                        <option value="India">India</option>
                                        <option value="Australia">Australia</option>
                                        <option value="England">England</option>
                                        <option value="New Zealand">New Zealand</option>
                                        <option value="Pakistan">Pakistan</option>
                                        <option value="South Africa">South Africa</option>
                                        <option value="West Indies">West Indies</option>
                                        <option value="Sri Lanka">Sri Lanka</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="playerType" class="form-label">Player Type</label>
                                    <select class="form-select" id="playerType" required>
                                        <option value="">Select Player Type</option>
                                        <option value="Batsman">Batsman</option>
                                        <option value="Bowler">Bowler</option>
                                        <option value="All-rounder">All-rounder</option>
                                        <option value="Wicket Keeper">Wicket Keeper</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="playerDOB" class="form-label">Date of Birth</label>
                                    <input type="date" class="form-control" id="playerDOB" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="battingStyle" class="form-label">Batting Style</label>
                                    <select class="form-select" id="battingStyle" required>
                                        <option value="">Select Batting Style</option>
                                        <option value="Right-handed">Right-handed</option>
                                        <option value="Left-handed">Left-handed</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="bowlingStyle" class="form-label">Bowling Style</label>
                                    <select class="form-select" id="bowlingStyle">
                                        <option value="">Select Bowling Style</option>
                                        <option value="Right-arm fast">Right-arm fast</option>
                                        <option value="Right-arm medium">Right-arm medium</option>
                                        <option value="Right-arm off break">Right-arm off break</option>
                                        <option value="Right-arm leg break">Right-arm leg break</option>
                                        <option value="Left-arm fast">Left-arm fast</option>
                                        <option value="Left-arm medium">Left-arm medium</option>
                                        <option value="Left-arm orthodox">Left-arm orthodox</option>
                                        <option value="Left-arm chinaman">Left-arm chinaman</option>
                                        <option value="None">None</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="jerseyNumber" class="form-label">Jersey Number</label>
                                    <input type="number" class="form-control" id="jerseyNumber">
                                </div>
                                <div class="col-md-6">
                                    <label for="playerPhoto" class="form-label">Player Photo</label>
                                    <input type="file" class="form-control" id="playerPhoto">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="playerBio" class="form-label">Player Bio</label>
                                <textarea class="form-control" id="playerBio" rows="4"></textarea>
                            </div>

                            <h5 class="mt-4 mb-3">Career Statistics</h5>
                            
                            <div class="row mb-3">
                                <div class="col-md-3">
                                    <label for="matches" class="form-label">Matches</label>
                                    <input type="number" class="form-control" id="matches" value="0">
                                </div>
                                <div class="col-md-3">
                                    <label for="runs" class="form-label">Runs</label>
                                    <input type="number" class="form-control" id="runs" value="0">
                                </div>
                                <div class="col-md-3">
                                    <label for="wickets" class="form-label">Wickets</label>
                                    <input type="number" class="form-control" id="wickets" value="0">
                                </div>
                                <div class="col-md-3">
                                    <label for="highestScore" class="form-label">Highest Score</label>
                                    <input type="number" class="form-control" id="highestScore" value="0">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-3">
                                    <label for="centuries" class="form-label">Centuries</label>
                                    <input type="number" class="form-control" id="centuries" value="0">
                                </div>
                                <div class="col-md-3">
                                    <label for="halfCenturies" class="form-label">Half Centuries</label>
                                    <input type="number" class="form-control" id="halfCenturies" value="0">
                                </div>
                                <div class="col-md-3">
                                    <label for="fiveWickets" class="form-label">5 Wicket Hauls</label>
                                    <input type="number" class="form-control" id="fiveWickets" value="0">
                                </div>
                                <div class="col-md-3">
                                    <label for="battingAvg" class="form-label">Batting Average</label>
                                    <input type="number" step="0.01" class="form-control" id="battingAvg" value="0">
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                <button type="reset" class="btn btn-secondary me-md-2">Reset</button>
                                <button type="submit" class="btn btn-primary">Save Player</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
