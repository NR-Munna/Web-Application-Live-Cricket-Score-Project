<body>  
    <nav class="navbar navbar-expand" aria-label="Seventh navbar example">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="home.html">Live Cricket Score</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleXxl"
        aria-controls="navbarsExampleXxl" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleXxl">
        <ul class="navbar-nav me-auto mb-2 mb-xl-0">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="../home.html">Home</a>
          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Schedules</a>
          </li>
        </ul>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Login as a Player</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <a type="button" href="dashboard.html" class="btn btn-primary w-100">Login</a>
                        </form>
                        <div class="mt-2">
                            Don't have an account? <a href="register.html">Register</a>

                </div>
            </div>
