<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Match | Cricket Score</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,.75);
            padding: 0.75rem 1rem;
            border-radius: 0.25rem;
            margin-bottom: 0.25rem;
        }
        .sidebar .nav-link:hover {
            color: rgba(255,255,255,1);
            background-color: rgba(255,255,255,.1);
        }
        .sidebar .nav-link.active {
            color: white;
            background-color: #0d6efd;
        }
        .sidebar .nav-link i {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand" aria-label="Seventh navbar example">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Live Cricket Score</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleXxl"
                aria-controls="navbarsExampleXxl" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleXxl">
                <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="overview.html">Live Score</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Schedules</a>
                    </li>
                </ul>
                <div>
                    <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                        <li class="nav-item">
                            <a class="nav-link text-white" aria-current="page" href="login.html">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h5 class="text-white">Admin Panel</h5>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="admin-management.html">
                                <i class="bi bi-person-badge"></i> Admin Management
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="player-list.html">
                                <i class="bi bi-people"></i> Player Management
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="match-list.html">
                                <i class="bi bi-trophy"></i> Match Management
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="score-management.html">
                                <i class="bi bi-clipboard-data"></i> Score Management
                            </a>
                        </li>
                        <li class="nav-item mt-4">
                            <a class="nav-link text-danger" href="login.html">
                                <i class="bi bi-box-arrow-right"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Create New Match</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a href="match-list.html" class="btn btn-secondary">
                            Back to Match List
                        </a>
                    </div>
                </div>

                <!-- Match Creation Form -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Match Details</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <!-- Match Basic Information -->
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="tournament" class="form-label">Tournament</label>
                                        <select class="form-select" id="tournament" required>
                                            <option value="">Select Tournament</option>
                                            <option value="icc-world-cup">ICC World Cup 2025</option>
                                            <option value="ipl">IPL 2025</option>
                                            <option value="the-ashes">The Ashes 2025</option>
                                            <option value="big-bash">Big Bash League 2025</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="match-format" class="form-label">Match Format</label>
                                        <select class="form-select" id="match-format" required>
                                            <option value="">Select Format</option>
                                            <option value="test">Test Match (5 days)</option>
                                            <option value="odi">One Day International (50 overs)</option>
                                            <option value="t20">T20 International (20 overs)</option>
                                            <option value="t10">T10 (10 overs)</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- Teams Information -->
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="team1" class="form-label">Team 1</label>
                                        <select class="form-select" id="team1" required>
                                            <option value="">Select Team</option>
                                            <option value="india">India</option>
                                            <option value="australia">Australia</option>
                                            <option value="england">England</option>
                                            <option value="pakistan">Pakistan</option>
                                            <option value="south-africa">South Africa</option>
                                            <option value="new-zealand">New Zealand</option>
                                            <option value="west-indies">West Indies</option>
                                            <option value="sri-lanka">Sri Lanka</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="team2" class="form-label">Team 2</label>
                                        <select class="form-select" id="team2" required>
                                            <option value="">Select Team</option>
                                            <option value="india">India</option>
                                            <option value="australia">Australia</option>
                                            <option value="england">England</option>
                                            <option value="pakistan">Pakistan</option>
                                            <option value="south-africa">South Africa</option>
                                            <option value="new-zealand">New Zealand</option>
                                            <option value="west-indies">West Indies</option>
                                            <option value="sri-lanka">Sri Lanka</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- Date, Time and Venue -->
                            <div class="row mb-4">
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="match-date" class="form-label">Match Date</label>
                                        <input type="date" class="form-control" id="match-date" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="match-time" class="form-label">Match Time</label>
                                        <input type="time" class="form-control" id="match-time" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="venue" class="form-label">Venue</label>
                                        <select class="form-select" id="venue" required>
                                            <option value="">Select Venue</option>
                                            <option value="narendra-modi-stadium">Narendra Modi Stadium, Ahmedabad</option>
                                            <option value="eden-gardens">Eden Gardens, Kolkata</option>
                                            <option value="wankhede-stadium">Wankhede Stadium, Mumbai</option>
                                            <option value="mcg">Melbourne Cricket Ground, Australia</option>
                                            <option value="lords">Lord's Cricket Ground, London</option>
                                            <option value="national-stadium">National Stadium, Karachi</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="reset" class="btn btn-secondary me-md-2">Reset</button>
                                <button type="submit" class="btn btn-primary">Create Match</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
