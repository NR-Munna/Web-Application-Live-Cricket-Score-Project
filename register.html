<!DOCTYPE html>
<html>
    <head>
        <title>Register Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div class="container" >
            <h1 class="mb-2 mt-2 text-center">Register Page</h1>
            <form>
                <div class="form-group mt-2 mb-2">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group mt-2 mb-2">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your email">
                </div>
                
                <div class="form-group mt-2 mb-2">
                    <label for="phone">Phone Number</label>
                    <input type="number" class="form-control" id="phone" placeholder="Enter your phone number">
                </div>
                
                <div class="form-group mt-2 mb-2">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password">
                </div>
                <div class="form-group mt-2 mb-2">
                  <label for="retypePassword">Retype Password</label>
                  <input type="password" class="form-control" id="retypePassword" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary float-end">Submit</button>
              </form>
              <a href="login.html">Login</a>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
